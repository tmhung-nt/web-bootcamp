	<!-- Radio button --> 
	<h1>Do you prefer dog or cat?</h1>
	<form>
		<label for="dog">Dog</label>
		<input type="Radio" name="choice" id="dog" value="dog-is-chose">
		<label for="cat">Cat</label>
		<input type="Radio" name="choice" id="cat" value="cat-is-chose">
		<p></p>
		<label for="cb-confirm">Are you sure?</label>
		<input type="checkbox" id="cb-confirm" name="cb-confirm"></input>

		<p>Which is your favorite colour?</p>
		<select name="favorite-colour">
			<option value="0"></option>
			<option value="1">Red</option>
			<option value="2">Yellow</option>
			<option value="3">Green</option>
		</select>

		<button>Go!</button>
	</form>
