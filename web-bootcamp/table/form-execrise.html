<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
	</head>

	<body>
		<h1>Register</h1>
		<form>
			<div>
				<!-- First name -->
				<label for="firstname">First Name:</label>
				<input type="text" name="firstname" id="firstname" placeholder="John" required="">
				<!-- Last name -->
				<label for="lastname">Last Name:</label>
				<input type="text" name="lastname" id="lastname" placeholder="Smith" required="">				
			</div>
			<!-- Gender selection -->
			<div>
				<label for="male">Male</label>
				<input type="Radio" name="gender" value="male" id="male">
				<label for="female">Female</label>
				<input type="Radio" name="gender" value="female" id="female">
				<label for="other">Other</label>
				<input type="Radio" name="gender" value="other" id="other">
			</div>

			<!-- Email And Password -->
			<div>
				<!-- Email -->
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="your email" required="">
				<!-- Last name -->
				<label for="password">Password:</label>
				<input type="Password" name="password" id="password" placeholder="your password" pattern=".{5,10}"" title="Password should have atleast 5 characters" required="">				
			</div>

			<!-- Birthday -->
			<div>
				<label>
					Birthday:
					<select name="month">
						<option>Month</option>
						<option>01</option>
						<option>02</option>
						 <option>03</option>
						<option>04</option>
						<option>05</option>
						<option>06</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<select name="day">
						<option>Day</option>
						<option>01</option>
						<option>02</option>
						<option>03</option>
					</select>
					<select name="year">
						<option>Year</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
					</select>
				</label>
			</div>
			<!-- terms and conditions -->
			<div>
				I aggree to the terms and conditions
				<input type="checkbox" name="tac">
			</div>

			<!--  -->
			<div>
				<button>Submit</button>				
			</div>
		</form>
	</body>
</html>
